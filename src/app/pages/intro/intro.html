<section [class.color-background]="isScrolled" id="intro">
    <div class="content-intro">
        <h1 class="apresentation-title" data-aos="fade-up">Olá, eu sou <span>Thiago</span></h1>
        <p class="apresentation-paragraph"  data-aos="fade-up">Desenvolvedor Front-end Angular apaixonado por criar experiências digitais incríveis</p>
        <div class="buttons" data-aos="fade-up">
            <a (click)="scrollTo(projectId)" class="button-project">Ver projetos</a>
            <a (click)="scrollTo(contactId)" class="button-contact">Entrar em contato</a>
        </div>

        <i class="pi pi-arrow-down" (click)="scrollTo(aboutId)" data-aos="fade-up"></i>
    </div>
</section>
