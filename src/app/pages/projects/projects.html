<section id="projects">
    <h1 class="projects-title">Meus <span class="span-title">Projetos</span></h1>

    <div class="buttons-projects-types">
        <button (click)="filterProjects('all')" class="button-list" [class.button-selected]="selectedFilter === 'all'">Todos</button>
        <button (click)="filterProjects('webapp')" class="button-list" [class.button-selected]="selectedFilter === 'webapp'">Web Apps</button>
        <button (click)="filterProjects('landingpage')" class="button-list" [class.button-selected]="selectedFilter === 'landingpage'">Landing Pages</button>
    </div>

    <div class="content-projects">
        @for (project of filteredProjects; track project.title) {
            <div class="container-project">
                <img [src]="project.image" [alt]="project.title" class="project-image">
                <div class="project">
                    <h2 class="project-text">{{ project.title }} <span class="span-date">{{ project.date }}</span></h2>
                    <p class="project-paragraph">{{ project.description }}</p>
                    <p class="project-paragraph">{{ project.tech }}</p>

                    <div class="buttons">
                        <a [href]="project.github" class="button-code" target="_blank"><i class="pi pi-github"></i>CÃ³digo</a>
                        <a [href]="project.site" class="button-site" target="_blank"><i class="pi pi-external-link"></i>Site</a>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
